name: Release

on:
  push:
    tags:
      - 'v*'  # Triggers on version tags like v1.0.0

jobs:
  build-and-release:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest, macos-latest]
        include:
          - os: windows-latest
            artifact_name: StardewModLoader.exe
            asset_name: DewLoader-Windows.exe
          - os: macos-latest
            artifact_name: StardewModLoader.app
            asset_name: DewLoader-macOS.app
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller
    
    - name: Build executable (Windows)
      if: matrix.os == 'windows-latest'
      run: |
        pyinstaller --onefile --windowed --name "StardewModLoader" main.py
    
    - name: Build executable (macOS)
      if: matrix.os == 'macos-latest'
      run: |
        pyinstaller --onefile --windowed --name "StardewModLoader" main.py
        cd dist
        zip -r StardewModLoader.app.zip StardewModLoader.app
        cd ..
    
    - name: Upload to Release (Windows)
      if: matrix.os == 'windows-latest'
      uses: softprops/action-gh-release@v1
      with:
        files: dist/StardewModLoader.exe
        name: DewLoader ${{ github.ref_name }}
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Upload to Release (macOS)
      if: matrix.os == 'macos-latest'
      uses: softprops/action-gh-release@v1
      with:
        files: dist/StardewModLoader.app.zip
        name: DewLoader ${{ github.ref_name }}
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
