name: Build Executables

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:  # Allows manual trigger

jobs:
  build-windows:
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller
    
    - name: Build Windows executable
      run: |
        pyinstaller --onefile --windowed --name "StardewModLoader" main.py
    
    - name: Upload Windows executable
      uses: actions/upload-artifact@v3
      with:
        name: StardewModLoader-Windows
        path: dist/StardewModLoader.exe

  build-macos:
    runs-on: macos-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller
    
    - name: Build macOS executable
      run: |
        pyinstaller --onefile --windowed --name "StardewModLoader" main.py
    
    - name: Create DMG (optional)
      run: |
        # Create a simple distributable folder
        mkdir -p dist-macos
        cp -r dist/StardewModLoader.app dist-macos/
    
    - name: Upload macOS executable
      uses: actions/upload-artifact@v3
      with:
        name: StardewModLoader-macOS
        path: dist/StardewModLoader.app
